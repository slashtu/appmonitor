	<body class="landing-page">
		<section class="landing"></section>
		<section class="content">
            <div id="LoginForm" class="clearfix" data-ng-controller="UsersController" data-ng-init="initLoginForm()">
                <section>
                    <form autocomplete="off" ng-submit="login()" class="form-horizontal row-fluid">
                        <h2>Welcome to</h2>
                        <h1>GUARD 2.0</h1>
                        <h3>Visualize your business.</h3>
                        <!-- <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div> -->
                        <div>
                            <input required id="email" type="email" name="email" placeholder="Email Address" class="form-control" ng-model="user.email"/>
                        </div>
                        <div>
                            <input required id="password" type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password"/>
                        </div>
                        <div class="checkbox-row">
                            <input type="checkbox" id="remember" name="remember" ng-model="user.rememberMe" />
                            <label for="remember">Remember me</label>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Login</button>    
                        </div>
                    </form>
                    <a ui-sref='Forgot Password' class="show-signup">Forgot Password?</a>
                </section>
            </div>
		</section>
